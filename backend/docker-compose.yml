version: '3.8'

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333

  # Storage Service
  storage-service:
    build: ./services/storage
    ports:
      - "8001:8001"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - qdrant
    volumes:
      - ./uploads:/app/uploads

  # Retriever Service
  retriever-service:
    build: ./services/retriever
    ports:
      - "8002:8002"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - qdrant

  # Query Enhancement Service
  query-enhancement-service:
    build: ./services/query_enhancement
    ports:
      - "8003:8003"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  # Generation Service
  generation-service:
    build: ./services/generation
    ports:
      - "8004:8004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  # API Gateway
  api-gateway:
    build: ./services/gateway
    ports:
      - "8000:8000"
    environment:
      - STORAGE_SERVICE_URL=http://storage-service:8001
      - RETRIEVER_SERVICE_URL=http://retriever-service:8002
      - QUERY_ENHANCEMENT_SERVICE_URL=http://query-enhancement-service:8003
      - GENERATION_SERVICE_URL=http://generation-service:8004
    depends_on:
      - storage-service
      - retriever-service
      - query-enhancement-service
      - generation-service

volumes:
  qdrant_storage: